<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-risk-epuration-points-heading"
        data-cy="RiskEpurationPointsCreateUpdateHeading"
        jhiTranslate="loyaltyApplicationApp.riskEpurationPoints.home.createOrEditLabel"
      >
        Create or edit a Risk Epuration Points
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="loyaltyApplicationApp.riskEpurationPoints.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_points" jhiTranslate="loyaltyApplicationApp.riskEpurationPoints.points">Points</label>
          <input type="number" class="form-control" name="points" id="field_points" data-cy="points" formControlName="points" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_validUntil" jhiTranslate="loyaltyApplicationApp.riskEpurationPoints.validUntil"
            >Valid Until</label
          >
          <input
            type="number"
            class="form-control"
            name="validUntil"
            id="field_validUntil"
            data-cy="validUntil"
            formControlName="validUntil"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
