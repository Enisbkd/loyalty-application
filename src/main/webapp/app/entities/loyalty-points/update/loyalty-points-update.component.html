<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-loyalty-points-heading"
        data-cy="LoyaltyPointsCreateUpdateHeading"
        jhiTranslate="loyaltyApplicationApp.loyaltyPoints.home.createOrEditLabel"
      >
        Create or edit a Loyalty Points
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="loyaltyApplicationApp.loyaltyPoints.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_statusPoints" jhiTranslate="loyaltyApplicationApp.loyaltyPoints.statusPoints"
            >Status Points</label
          >
          <input
            type="number"
            class="form-control"
            name="statusPoints"
            id="field_statusPoints"
            data-cy="statusPoints"
            formControlName="statusPoints"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_myPoints" jhiTranslate="loyaltyApplicationApp.loyaltyPoints.myPoints">My Points</label>
          <input type="number" class="form-control" name="myPoints" id="field_myPoints" data-cy="myPoints" formControlName="myPoints" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_riskEpurationPoints" jhiTranslate="loyaltyApplicationApp.loyaltyPoints.riskEpurationPoints"
            >Risk Epuration Points</label
          >
          <select
            class="form-control"
            id="field_riskEpurationPoints"
            data-cy="riskEpurationPoints"
            name="riskEpurationPoints"
            formControlName="riskEpurationPoints"
            [compareWith]="compareRiskEpurationPoints"
          >
            <option [ngValue]="null"></option>
            @for (riskEpurationPointsOption of riskEpurationPointsCollection; track $index) {
              <option [ngValue]="riskEpurationPointsOption">{{ riskEpurationPointsOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
